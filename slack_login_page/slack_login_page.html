<!DOCTYPE html>
<html>
    <head>
        <title>slack/login/page</title>
        <link rel="stylesheet" href="slack_login_page.css">
    </head>
    <body>
        <div class="container">
            <div class="logo1">
                <img  class="images slack" src="slack_logo.jpeg">
            </div>
            <div class="container1">
                <div class="title1">
                    <h1>Sign in to Slack</h1>
                </div>
                <div class="title2">
                    <h5>we suggest using the email address you use at work</h5>
                </div>
                <button class="button1">
                    <img class="google" src="google_logo.jpeg">
                    <h4>Sign in with google</h4>
                </button>
                <button class="button2">
                    <img class="google" src="apple_logo.jpeg">
                    <h4>Sign in with apple</h4>
                </button>
                <div class="container2">
                    <div class="line1"></div>
                    <div class="text">OR</div>
                    <div class="line2"></div>
                </div>
                <div class="inputcont1">
                    <input  class='input1' type="email" placeholder="name@work-email.com">
                </div>
                <button class="button3">
                    <h4>Sign in with Email</h4>
                </button>
                <section>
                    <p style="font-size: 15px; margin-left: 4px; margin-right: 4px;"> We'll email you a magic code for a password-free sign in.Or you can <a href="" style="text-decoration: none;">sign in manually instead</a>.</p>
                </section>
                <footer>
                    <p>Privacy&Terms</p>
                    <p>Contact Us</p>
                    <p>Change region</p>
                </footer>
            </div>
        </div>
    </body>
</html>
